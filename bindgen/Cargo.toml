[package]
name = "purewasm-bindgen"
version = "0.1.0"
edition = "2021"
authors = ["adem caglin<adem.caglin@gmail.com>"]
license = "APACHE 2.0"
repository = "https://github.com/purewasm/rust-purewasm"
readme = "README.md"
keywords = ["idp2p", "wasm", "webassembly", "purewasm"]
categories = ["webassembly"]

[dependencies]
lol_alloc = "0.4.0"
proc-macro = { path = "proc-macro" }
purewasm-core = { path = "../core" }
serde = { workspace = true, default-features = false, features = [
    "derive",
    "alloc",
] }

